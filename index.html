<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nasa Foto del Día</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="syle.css">

</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-wrapper">
                <h1>Foto del Día</h1>
            </div>
        </nav>
        <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="#" id="imgOfDay">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">Card Title<i class="material-icons right">more_vert</i></span>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                <p id="infoText">Here is some more information about this product that is only revealed once clicked on.</p>
                <p>Autor:</p>
                <p id="author"></p>
            </div>
        </div>
        <nav>
            <div class="nav-wrapper">
                <h1>Mas fotos</h1>
            </div>
        </nav>
        <div class="col s12 m2">
            <img class="z-depth-1" src=""/>
        </div>

    </div>
 <script src="http://code.jquery.com/jquery-1.12.1.min.js"   integrity="sha256-I1nTg78tSrZev3kjvfdM5A5Ak/blglGzlaZANLPDl3I="   crossorigin="anonymous"></script>
    <script   src="http://code.jquery.com/jquery-migrate-1.4.0.min.js"   integrity="sha256-nxdiQ4FdTm28eUNNQIJz5JodTMCF5/l32g5LwfUwZUo="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
<script src="script.js"></script>
</body>
</html>
